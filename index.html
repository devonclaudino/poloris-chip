<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;

      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    polaris-chip {
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip></polaris-chip>
  <!-- this is going to take the tag and change the title -->
  <polaris-chip title="Cool stuff"></polaris-chip>

  <h1>my-card</h1>
  <!-- Default card -->
  <my-card></my-card>

  <!-- Different Background Color -->
  <my-card title="Cool stuff" image="https://hax.psu.edu/7d3549e0.png" background_color="#000" description="Here's a image included on hax.psu.edu website, below the details button will take
  you to the site.">
  </my-card>

  <!-- Different Title -->
  <my-card title="Different Title" image="https://hax.psu.edu/7d3549e0.png" background_color="#fff" description="Here's a image included on hax.psu.edu website, below the details button will take
  you to the site.">
  </my-card>

  <!-- Different Image -->
  <my-card title="Cool stuff" image="https://styles.redditmedia.com/t5_2qwn7/styles/communityIcon_x1az7iip9ka11.png" background_color="#fff" description="Different Description">
  </my-card>

  <!-- Different Everything -->
  <my-card title="Different Title" image="https://styles.redditmedia.com/t5_2qwn7/styles/communityIcon_x1az7iip9ka11.png" background_color="#838" description="Different Description">
  </my-card>

  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
